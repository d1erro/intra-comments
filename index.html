<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <title>Обожаю комменты</title>
</head>
<body>
<div class="first-column">
<textarea id="numbers" placeholder="Добавьте номера заявок"></textarea>
<br><button id="comments">Открыть заявки в новой вкладке</button>
<button id="statistic">Открыть статистику</button>
<p>Формат ввода: номер заявки на отдельной строке,
<br>например: <br><br>123456<br>098765<br>542353</p>
<p>Можно скопировать столбец из Excel.</p>
</div>
<div class="second-column">
<details>
    <summary>Если открывается только первая заявка (одна вкладка)</summary>
    <img src="./img/fix.png">
    <p id="fix">Нужно для настроек сайта разрешить "Всплывающие окна"</p>
</details>
</div>
</body>
</html>
