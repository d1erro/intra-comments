<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Обожаю комменты</title>
</head>
<body>
<div class="first-column">
<textarea id="numbers" placeholder="Добавьте номера заявок"></textarea>
    <input placeholder="Укажите шаблон, например https://site.ru/admin/" id="template"
           name="template" autocomplete="on">
    <br><div class="settings">
            <div class="range-info">
                <input type="range" id="count-of-notices" name="count-of-notices"
               min="1" max="25" value="2">
            </div>
            <div>
                <button id="add-comments" class="first-column-button">Открыть заявки в новой вкладке</button>
            </div>
    </div>
<br>
    <br><button id="clear-textarea" class="first-column-button">Очистить список</button>
    <button id="clear-table" class="first-column-button">Очистить таблицу</button>
<p>Формат ввода: номер заявки на отдельной строке,
<br>например: <br><br>1234567<br>0987654<br>5423535</p>
<p>Можно скопировать столбец из Excel.</p>
    <p>Заявка с несколькими комментариями открывает один раз.</p>
    <details>
        <summary>Если открывается только первая заявка (одна вкладка)</summary>
        <img src="./img/fix.png">
        <p id="fix">Нужно для настроек сайта разрешить "Всплывающие окна"</p>
    </details>
</div>
<div class="second-column">
    <div class="notice-list">
    </div>
</div>
</body>
</html>
